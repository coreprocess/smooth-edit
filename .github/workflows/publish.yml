name: publish
on:
    workflow_dispatch:
    push:
        branches:
            - publish
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: yarn
            - run: yarn build
            - run: yarn publish
              working-directory: library
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
